apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - '../../../base'

patches:
  - path: deployment.yaml
    target:
      kind: Deployment
      name: deployment
    options:
      disableNameSuffixHash: true
  - path: service.yaml
    target:
      kind: Service
      name: service
    options:
      disableNameSuffixHash: true
  - path: ingress.yaml
    target:
      kind: Ingress
      name: voting-alb
    options:
      disableNameSuffixHash: true

namePrefix: result-
namespace: vote
