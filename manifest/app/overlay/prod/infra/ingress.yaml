apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-alb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: result.jm.awssoft.org
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    external-dns.alpha.kubernetes.io/set-identifier: "3"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result-service
                port:
                  number: 80